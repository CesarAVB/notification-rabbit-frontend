<header class="app-header">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="brand d-flex align-items-center">
      <div class="brand-icon">
        <i class="fas fa-bell"></i>
      </div>
      <div class="ms-3">
        <span class="brand-name">Notification Service</span>
        <span class="brand-sub d-none d-sm-block">Sistema de mensageria</span>
      </div>
    </div>

    <div class="header-status">
      <span class="status-dot" [class.online]="serviceStatus === 'UP'" [class.offline]="serviceStatus !== 'UP'"></span>
      <span class="status-label d-none d-sm-inline">{{ serviceStatus === 'UP' ? 'Online' : 'Offline' }}</span>
    </div>
  </div>
</header>
